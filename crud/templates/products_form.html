{% extends 'base.html' %}

{% block title %}Form of product{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} product</h2>
<div class="box-form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
